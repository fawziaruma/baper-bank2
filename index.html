<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bap er Bank</title>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-6 ">Welcome To Your <span class="font-semibold text-violet-600">Bapp Er Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl text-semibold">Please Login</h3>
            <div>
                <input id="user-name" class="w-9/12 block mb-2 px-3" type="email" name="" placeholder="Your email address">
                <input id="user-password" class="w-9/12 block mb-2 px-3"type="password" name="" placeholder="Your password">
                <button  id="btn-submit" class="bg-amber-400 rounded-lg px-8 py-2  text-white font-medium">submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
    
</body>
</html>
